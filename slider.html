<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="styles/slider.css">
</head>
<body>
    <div class="slider__container">
        <div class="slides">
            <div class="slide active" id="slide1">
                <h3>1</h3>
            </div>
            <div class="slide" id="slide2">
                <h3>2</h3>
            </div>
            <div class="slide" id="slide3">
                <h3>3</h3>
            </div>
            <div class="slide" id="slide4">
                <h3>4</h3>
            </div>
            <div class="slide" id="slide5">
                <h3>5</h3>
            </div>
            <div class="slide" id="slide6">
                <h3>6</h3>
            </div>
            <div class="slide" id="slide7">
                <h3>7</h3>
            </div>
            <div class="slide" id="slide8">
                <h3>8</h3>
            </div>
            <div class="slide" id="slide9">
                <h3>9</h3>
            </div>
            <div class="slide" id="slide10">
                <h3>10</h3>
            </div>
        </div>
        <button class="next" id="next">&#10095;</button>
        <button class="prev" id="prev">&#10094;</button>
        <div class="dots__container">
            <button class="dot" id="dot1"></button>
            <button class="dot" id="dot2"></button>
            <button class="dot" id="dot3"></button>
            <button class="dot" id="dot4"></button>
            <button class="dot" id="dot5"></button>
            <button class="dot" id="dot6"></button>
            <button class="dot" id="dot7"></button>
            <button class="dot" id="dot8"></button>
            <button class="dot" id="dot9"></button>
            <button class="dot" id="dot10"></button>
        </div>
    </div>
    <script src="scripts/slider.js"></script>
</body>
</html>
